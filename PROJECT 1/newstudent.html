<html>
    <head>
        <title>New student</title>
       <link rel="stylesheet" type = "text/css"
        href="style.css">
    </head>
    <body>
       <!--nav-->
       <a href="index.html" target="_blank">Home</a>
       <a href="Studentlist.html" target="_blank">New Student</a>
       <a href="newstudent.html" target="_blank">New Student</a>
       
       <!--#nav-->
       <hr>
       <!--Sec-->
       <h1> &nbsp;&nbsp; New student </h1>
       <form action = "#" method ="get" >
        <fieldset>
            <legend>Personal Information</legend>
           <p>
               <label>
                   Full Name : 
                   <input type = "text" name = "txtname">

               </label>
           </p>
           <P>
            <label >Birthday Date :
            <input type="date" name="txtBD">
            
               </label>
           </P>
           <p>
               <label>
                   Gender :
                   <input type = "radio" name = "gender" value = "male" > Male
                   <input type = "radio" name = "gender" value = "female" > Female
               </label>
           </p>
           </fieldset>
           <br>
           <fieldset>
            <legend> Contact Information</legend>
           <p>
            <label>
                Email :
                <textarea rows = "2" cols = "80" name = "txtemail"></textarea>
            </label>
            </P>
            <p>

            <label>
               Phone:
                <textarea rows = "2" cols = "80" name = "txtphone"></textarea>
            </label>
             </P>
             <p>
               <label>
                 Address:
                   <textarea rows = "10" cols = "80" name = "txtarea"></textarea>
               </label>
           </p>
           </fieldset>
           <br>

           <fieldset>
            
            <legend> University Information</legend>
            <p>
               <label>
                   Choose Your Faculty:
                   <select name = "Faculty"  >
                       <option value= "F1" > 
                        Computer Science         
                       </option>
                       <option value = "F2">
                        Engineering
                       </option>
                       <option value = "F3">
                        Business
                       </option>
                   </select>
               </label>
            </p>
            </fieldset>

            <p>
           <label >
               <input class="special" type = "Submit" value="Add">
           </label>
        </p>

       </form>
       <!--#sec-->
       <hr>
      
    </body>
