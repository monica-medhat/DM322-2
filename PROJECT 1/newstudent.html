       <form action = "#" method ="get" >
           <p>
               <label>
                   Full Name : 
                   <input type = "text" name = "txtname">

               </label>
           </p>
           <P>
               <label> 
                   birthday date :
                <input type = "date " name = " txtBD">
               </label>
           </P>
           <p>
               <label>
                   gender :
                   <input type = "radio" name = "gender" value = "male" > male
                   <input type = "radio" name = "gender" value = "female" > female
               </label>
           </p>
           <p>
               <label>
                   Address:

               </label>
           </p>
           <p>
               <label>
                   choose your faculty:

                       <option value= "FCIT" > 
                           Computer Science         
                       </option>
                       <option value = " f2">
                        Engineering
                       </option>
                       <option value = " f3">
                           Business
                       </option>
                   </select>

               </label>
           </p>
           <label>
               <input type = "submit">
           </label>

       </form>
